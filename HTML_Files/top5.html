<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Interactive Timeline</title>
    <link rel="stylesheet" href="../static/spotify_style.css">
</head>

<body>
    <h1>Interactive Spotify Timeline</h1>
    <div class="wrapper">
        <div class="timeline-area">
            <div class="line-area">
                <div class="single-item">
                    <span>Top 5 songs by Time Period</span>
                    <div id="top5" class="image-area">
                        <a href="#">
                            <!-- <img src="static/images/Screenshot 2023-07-13 212227.png" alt=""> -->
                            <span>TimePeriod</span>
                        </a>
                    </div>
                </div>
                <div class="single-item">
                    <span>Genre Stats by Decade</span>
                    <div id="genres" class="image-area">
                        <a href="#">
                            <!-- <img src="static/images/Screenshot 2023-07-13 205511.png" alt=""> -->
                            <span>Genre Stats</span>
                        </a>
                    </div>
                </div>
                <div class="single-item">
                    <span>Feature Averages by Decade</span>
                    <div id="features" class="image-area">
                        <a href="#">
                            <!-- <img src="static/images/" alt=""> -->
                            <span>FeatureAverages</span>
                        </a>
                    </div>
                </div>
                <div class="single-item">
                    <span>Decade Averages</span>
                    <div id="radar" class="image-area">
                        <a href="#">
                            <!-- <img src="static/images/radar_img.png" alt=""> -->
                            <span>Decade Averages</span>
                        </a>
                    </div>
                </div>
                <select id="periodDropdown"></select>
                <div id="chart"></div><div id="legend"></div>
                
                <canvas id="chart" class="chart" width="400" height="400">
                </canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">
        document.getElementById("radar").onclick = function () {
            location.href = "radar.html";
        };
        document.getElementById("features").onclick = function () {
            location.href = "features.html";
        };
        document.getElementById("genres").onclick = function () {
            location.href = "genres.html";
        };
        document.getElementById("top5").onclick = function () {
            location.href = "top5.html";
        };
    </script>

    <script src="../static/scripts/top_5.js"></script>

    

    <script>

        $(".wrapper .single-item > span").on("mouseenter mouseleave", function(e) {
            $(".wrapper .single-item.active").removeClass("active");
            $(this).parent().addClass("active");
        });

    </script>
</body>

</html>
