<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Interactive Timeline</title>
    <link rel="stylesheet" href="spotify_style.css">
</head>

<body>
    <h1>Interactive Spotify Timeline</h1>
    <div class="wrapper">
        <div class="timeline-area">
            <div class="line-area">
                <div class="single-item">
                    <span>Top 5 songs by Time Period</span>
                    <div class="image-area">
                        <a href="#">
                            <img src="" alt="">
                            <span>TimePeriod</span>
                        </a>
                    </div>
                </div>
                <div class="single-item">
                    <span>Genre Stats by Decade</span>
                    <div class="image-area">
                        <a href="#">
                            <img src="" alt="">
                            <span>Genre Stats</span>
                        </a>
                    </div>
                </div>
                <div class="single-item">
                    <span>Feature Averages by Decade</span>
                    <div class="image-area">
                        <a href="#">
                            <img src="" alt="">
                            <span>FeatureAverages</span>
                        </a>
                    </div>
                </div>
                <div class="single-item">
                    <span>Decade Averages</span>
                    <div class="image-area">
                        <a href="#">
                            <img src="" alt="">
                            <span>Decade Averages</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(".wrapper .single-item > span").on("mouseenter mouseleave", function(e) {
            $(".wrapper .single-item.active").removeClass("active");
            $(this).parent().addClass("active");
        });
    </script>
</body>

</html>






</html>
